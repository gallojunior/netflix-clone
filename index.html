<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NetFlix Clone</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/responsive.css">

        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode impedir o politico sem escrúpulos de conquistar Washington.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/mini1.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini2.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini3.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini4.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini5.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini6.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini7.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini8.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini9.jpg" alt="Card 1">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini10.jpg" alt="Card 1">
                    </div>
                </div>
            </div>

        </main>
        <footer>

        </footer>
        <script src="https://kit.fontawesome.com/918a204f29.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
